<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not alone project</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Khmer&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="index.html" class="close">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </a>
    <div id="east-hampton" class="city-full-wrapper">
      <img
        class="city-full"
        sizes="(max-width: 600px) 600px, (max-width: 1000px) 1000px, (max-width: 1450px) 1450px, 1900px"
        srcset="
          ./assets/3x/east-hampton-anthony.png 1450w,
          ./assets/2x/east-hampton-anthony.png 1000w,
          ./assets/1x/east-hampton-anthony.png  600w,
          ./assets/east-hampton-anthony.png    1900w
        "
        src="./assets/east-hampton-anthony.png"
      />
      <audio controls>
        <source src="./assets/audio/Anthony.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
      </audio>
      <div class="city-full-title">
        <h1>Anthony</h1>
        <h3>East Hampton, US</h3>
      </div>
    </div>
    <script type="text/javascript">
      var close = document.querySelector(".close");
      document.addEventListener("keydown", function (e) {
        if (e.keyCode === 27) {
          window.location.assign("index.html");
        }
      });
    </script>
  </body>
</html>
