    <script type="text/javascript">
        var closeButtonsNodeList = document.querySelectorAll('.close');
        var closeButtons = Array.prototype.slice.call(closeButtonsNodeList);
        console.log(closeButtons)
        closeButtons.forEach(function (button) {
            button.addEventListener('click', function stopAudio() {
                var audioElements = button.parentElement.querySelectorAll('audio');
                console.log(audioElements)
                audioElements.forEach(function (audioElement) {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                })
            })
        })
